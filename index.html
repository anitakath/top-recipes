<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="style.css" rel="stylesheet">
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Rock+Salt&display=swap" rel="stylesheet">
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.1/jquery.min.js" integrity="sha512-aVKKRRi/Q/YV+4mjoKBsE4x3H+BkegoM/em46NNlCqNTmUYADjBbeNefNxYV7giUp0VxICtqdrbqU7iVaeZNXA==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.13.2/jquery-ui.min.js" integrity="sha512-57oZ/vW8ANMjR/KQ6Be9v/+/h6bq9/l3f0Oc7vn6qMqyhvPd1cvKBRWWpzu0QoneImqr2SkmO4MSqU+RpHom3Q==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css" integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A==" crossorigin="anonymous" referrerpolicy="no-referrer" />

</head>
<body>


    <div class="header_container">
        <h1 class="header_title"> how to <span class="header_title_span" > pancake </span>  around the world</h1> 
    </div>


    <div class="main_container">
        <div class="pancake_content_div" id="pancake-content">

            <div class="slides left-slide" id="left-slide">

                <div class="cake_name crepe" id="crepe">
                    <h1> crepe </h1>
                </div>

                <div class="cake_name  blini" id="blini">
                    <h1> blini </h1>
                </div>

                <div class="cake_name  kaiserschmarrn" id="kaiserschmarrn">
                    <h1>kaiserschmarrn</h1>
                </div>

                <div class="cake_name  poffertjes" id="poffertjes">
                    <h1>poffertjes</h1>
                </div>

                <div class="cake_name  pancakes" id="pancakes">
                    <h1>pancakes</h1>
                </div>

                <div class="cake_name  pikelets" id="pikelets">
                    <h1> pikelets</h1>
                </div>

                <div class="cake_name  injera" id="injera">
                    <h1> injera </h1>
                </div>

                <div class="cake_name  okonomiyaki" id="okonomiyaki">
                    <h1> okonomiyaki</h1>
                </div>

            
            </div>

            <div class="slides right-slide" id="right-slide">
                <div class="cake_name for-crepe"  style="background-image: url('images/crepe.jpg')"> </div>
                <div class="cake_name for-blini" style="background-image: url('images/blini.jpg')">  </div>
                <div class="cake_name for-kaiserschmarrn" style="background-image: url('images/kaiserschmarrn.jpg')"></div>
                <div class="cake_name for-poffertjes"style="background-image: url('images/poffertjes.jpg')"> </div>
                <div class="cake_name for-pancakes"style="background-image: url('images/pancake-a.jpg')"></div>
                <div class="cake_name for-pikelets"style="background-image: url('images/pancake-d.jpg')"> </div>
                <div class="cake_name for-pikelets"style="background-image: url('images/injera.jpg')"> </div>
                <div class="cake_name for-okonomiyaki" style="background-image: url('images/matcha.jpg')"></div>
            </div>

        <div class="action_buttons_slider_div">
            <button class="goUp">
                <i class="fa-solid fa-arrow-up"></i>
            </button>
            <button class="goDown">
                <i class="fa-solid fa-arrow-down"></i>
            </button>
        </div>

    </div>


    <div class="footer_container"> 
        <h1 class="call_to_action"> sign in or register to upload your own pancake recipes ðŸ¥ž </h1>

        <div class="action_btn_container">
            <button class="signin_btn"> sign in </button>
            <button class="register_btn"> register </button>
        </div>
    </div>
    

    <script src="main.js"></script>
    
    
</body>
</html>
